<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Frontend Mentor | QR code component</title>

  </head>
  <body>
    
    <main role="main" class="main">
      <div class="container">
        <div class="qr-img-div">
          <img class="qr-img" alt="QR Image" src="./images/image-qr-code.png" />
        </div>
        <h3 class="card-heading">Improve your front-end skills by building projects</h3>

        <p class="card-para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>

    </main>
  </body>
</html>
